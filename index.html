<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB APP - ข้อมูลลูกหนี้</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #e1e8ed;
        }
        
        .header h1 {
            color: #1976D2;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .form-section {
            background: #fafbfc;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #e1e8ed;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            min-width: 80px;
        }
        
        .form-control {
            padding: 8px 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-control select {
            background: white;
            cursor: pointer;
        }
        
        .date-range {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .status-label {
            font-weight: 600;
            color: #2c3e50;
            margin-right: 15px;
        }
        
        .report-date {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .data-table thead {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            color: white;
        }
        
        .data-table th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            border-right: 1px solid rgba(255,255,255,0.2);
        }
        
        .data-table th:last-child {
            border-right: none;
        }
        
        .data-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: middle;
        }
        
        .data-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .data-table tbody tr:hover {
            background: #e3f2fd;
            transition: background-color 0.3s ease;
        }
        
        .checkbox-cell {
            width: 50px;
        }
        
        .checkbox-cell input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .amount-positive {
            color: #27ae60;
            font-weight: 600;
        }
        
        .amount-negative {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .summary-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: right;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .summary-row:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        
        .summary-label {
            font-weight: 600;
        }
        
        .summary-value {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
            gap: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
                gap: 5px;
            }
            
            .form-label {
                min-width: auto;
            }
            
            .date-range {
                flex-direction: column;
                gap: 10px;
            }
            
            .data-table {
                font-size: 12px;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px 5px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976D2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WEB APP</h1>
        </div>
        
        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">บริษัท:</label>
                    <select class="form-control" id="company">
                        <option value="333">333</option>
                        <option value="555">555</option>
                        <option value="777">777</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">CV:</label>
                    <select class="form-control" id="cv">
                        <option value="2000166049">2000166049</option>
                        <option value="2000166050">2000166050</option>
                        <option value="2000166051">2000166051</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ชื่อบัญชี:</label>
                    <span class="form-control" style="border: none; background: transparent; font-weight: 600;">ธนณ สมาเอกรัณ</span>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">วันที่เริ่ม:</label>
                    <input type="date" class="form-control" id="startDate" value="2017-12-11">
                </div>
                
                <div class="date-range">
                    <span>ถึง</span>
                    <input type="date" class="form-control" id="endDate" value="2025-09-09">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">สถานะขันตรมหานก:</label>
                    <select class="form-control" id="status">
                        <option value="เก็บกำหนด">เก็บกำหนด</option>
                        <option value="ค้างชำระ">ค้างชำระ</option>
                        <option value="ชำระแล้ว">ชำระแล้ว</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="status-section">
            <span class="status-label">รายละเอียดบิล : วันที่</span>
            <span class="report-date" id="reportDate">11/9/2025</span>
        </div>
        
        <div class="loading" id="loadingDiv">
            <div class="loading-spinner"></div>
            <p>กำลังโหลดข้อมูล...</p>
        </div>
        
        <div class="table-container" id="tableContainer">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="checkbox-cell">☐</th>
                        <th>วันที่</th>
                        <th>ประเภทเอกสาร</th>
                        <th>เลขที่บิล</th>
                        <th>วันครบกำหนด</th>
                        <th>จำนวนเงิน</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- ข้อมูลจะแสดงที่นี่ -->
                </tbody>
            </table>
        </div>
        
        <div class="summary-section">
            <div class="summary-row">
                <span class="summary-label">รวม:</span>
                <span class="summary-value" id="totalAmount">0</span>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="refreshData()">🔄 รีเฟรชข้อมูล</button>
            <button class="btn btn-success" onclick="exportData()">📊 ส่งออกข้อมูล</button>
        </div>
    </div>

    <script>
        // ข้อมูลตัวอย่าง (จะมาจาก n8n workflow จริง)
        let currentData = [
            {
                date: '30/8/2025',
                docType: 'ZY',
                billNumber: '9800978976',
                dueDate: '2/9/2025',
                amount: -251833
            },
            {
                date: '30/8/2025',
                docType: 'CC',
                billNumber: '5310060553',
                dueDate: '30/8/2025',
                amount: -33000
            },
            {
                date: '18/8/2025',
                docType: 'CI',
                billNumber: '5700656297',
                dueDate: '2/9/2025',
                amount: 256553
            }
        ];

        function formatNumber(num) {
            return new Intl.NumberFormat('th-TH').format(Math.abs(num));
        }

        function formatAmount(amount) {
            const formatted = formatNumber(amount);
            return amount < 0 ? `-${formatted}` : formatted;
        }

        function renderTable(data) {
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = '';
            
            let total = 0;
            
            data.forEach((item, index) => {
                total += item.amount;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" id="row${index}" onchange="updateTotal()">
                    </td>
                    <td>${item.date}</td>
                    <td>${item.docType}</td>
                    <td>${item.billNumber}</td>
                    <td>${item.dueDate}</td>
                    <td class="${item.amount >= 0 ? 'amount-positive' : 'amount-negative'}">
                        ${formatAmount(item.amount)}
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            document.getElementById('totalAmount').textContent = formatAmount(total);
        }

        function updateTotal() {
            const checkboxes = document.querySelectorAll('#dataTableBody input[type="checkbox"]');
            let selectedTotal = 0;
            
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    selectedTotal += currentData[index].amount;
                }
            });
            
            if (selectedTotal === 0) {
                // แสดงยอดรวมทั้งหมดถ้าไม่มีการเลือก
                const total = currentData.reduce((sum, item) => sum + item.amount, 0);
                document.getElementById('totalAmount').textContent = formatAmount(total);
            } else {
                document.getElementById('totalAmount').textContent = formatAmount(selectedTotal);
            }
        }

        function refreshData() {
            const loadingDiv = document.getElementById('loadingDiv');
            const tableContainer = document.getElementById('tableContainer');
            
            loadingDiv.style.display = 'block';
            tableContainer.style.opacity = '0.5';
            
            // จำลองการโหลดข้อมูลใหม่
            setTimeout(() => {
                renderTable(currentData);
                loadingDiv.style.display = 'none';
                tableContainer.style.opacity = '1';
                
                // อัพเดทวันที่รายงาน
                const now = new Date();
                document.getElementById('reportDate').textContent = 
                    now.toLocaleDateString('th-TH');
            }, 1500);
        }

        function exportData() {
            // ฟังก์ชันส่งออกข้อมูล
            const csvContent = "data:text/csv;charset=utf-8," + 
                "วันที่,ประเภทเอกสาร,เลขที่บิล,วันครบกำหนด,จำนวนเงิน\n" +
                currentData.map(row => 
                    `${row.date},${row.docType},${row.billNumber},${row.dueDate},${row.amount}`
                ).join("\n");
                
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `ลูกหนี้_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ฟังก์ชันสำหรับรับข้อมูลจาก URL parameters
        function loadDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    const decodedData = JSON.parse(decodeURIComponent(dataParam));
                    currentData = decodedData;
                    renderTable(currentData);
                    return;
                } catch (e) {
                    console.error('Error parsing data from URL:', e);
                }
            }
            
            // ใช้ข้อมูลตัวอย่างถ้าไม่มีข้อมูลจาก URL
            renderTable(currentData);
        }

        // โหลดข้อมูลเริ่มต้น
        window.addEventListener('load', () => {
            loadDataFromURL();
        });

        // Event listeners สำหรับ form controls
        document.addEventListener('DOMContentLoaded', function() {
            const formControls = ['company', 'cv', 'startDate', 'endDate', 'status'];
            
            formControls.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('change', function() {
                        // จำลองการกรองข้อมูลตามการเลือก
                        refreshData();
                    });
                }
            });
        });
    </script>
</body>
</html>
